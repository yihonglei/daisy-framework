# https://matthewpalmer.net/kubernetes-app-developer/articles/kubernetes-apiversion-definition-guide.html
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: company-svc-deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: company-svc
        env: prod
    spec:
      containers:
        - name: company-svc
          image: boboweike/company-svc
          ports:
            - name: http-port
              containerPort: 80
          envFrom:
            - configMapRef:
                name: common-config
          volumeMounts:
            - name: logback-config-volume
              mountPath: /etc/staffjoy
      volumes:
        - name: logback-config-volume
          configMap:
            name: logback-config
---
apiVersion: v1
kind: Service
metadata:
  name: company-service
spec:
  selector:
    app: company-svc
    env: prod
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80