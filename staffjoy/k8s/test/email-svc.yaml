# https://matthewpalmer.net/kubernetes-app-developer/articles/kubernetes-apiversion-definition-guide.html
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: email-svc-deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: email-svc
        env: test
    spec:
      containers:
        - name: mail-svc
          image: boboweike/mail-svc
          imagePullPolicy: Never
          ports:
            - name: http-port
              containerPort: 80
          envFrom:
            - configMapRef:
                name: common-config
---
apiVersion: v1
kind: Service
metadata:
  name: email-service
spec:
  selector:
    app: email-svc
    env: test
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80