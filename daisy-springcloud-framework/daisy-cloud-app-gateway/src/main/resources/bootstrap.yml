server:
  port: 9010

spring:
  application:
    name: daisy-cloud-app-gateway
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yml # 配置中心文件后缀
    gateway:
      discovery:
        locator:
          enabled: false # 知否支持微服务名进行路径映射：true，允许，false ，不允许，一般用 false，否则会暴露服务
      enabled: true # 是否开启使用网关
      routes:
        - id: daisy-cloud-user # id 必须要唯一
          uri: lb://daisy-cloud-user
          predicates:
            - Path=/user/** # 见到请求路径带 user，全部转发到 uri 对应路径，可以配置多个，比如 - Path=/user/**,/member/**
        - id: daisy-cloud-order
          uri: lb://daisy-cloud-order
          predicates:
            - Path=/order/**
        - id: daisy-cloud-app-api
          uri: lb://daisy-cloud-app-api
          predicates:
            - Path=/query/**