server:
  port: 8084

spring:
  application:
    name: channel-gateway
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yml # 配置中心文件后缀
    gateway:
      discovery:
        locator:
          enabled: false # 知否支持微服务名进行路径映射：true，允许，false ，不允许，一般用 false，否则会暴露服务
      enabled: true # 是否开启使用网关
      routes:
        - id: channel-gateway # id 随意，但是必须要唯一
          uri: lb://channel-web # nacosserver
          predicates:
            - Path=/channel/web/** # 见到请求路径带 channel，全部转发到 uri 对应路径，可以配置多个，比如 - Path=/channel/web/**,/member/web/**