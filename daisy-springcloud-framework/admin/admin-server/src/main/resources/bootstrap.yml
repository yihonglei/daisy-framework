server:
  port: 8081

spring:
  application:
    name: @artifactId@
  profiles:
    active: dev
  cloud:
    nacos:
      discovery:
        server-addr: @nacos.config.url@
        group: @nacos.config.group@
        cluster-name: one
        namespace: @nacos.config.namespace@
